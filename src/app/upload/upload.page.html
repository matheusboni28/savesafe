<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">
      SaveSafe
    </ion-title>
  </ion-toolbar>
</ion-header><br>

<ion-content padding id="page1">

      <ion-label>Pasta</ion-label>

        <ion-select-option value="fc">Faculdade 2020</ion-select-option>
        <ion-select-option value="tcc">TCC</ion-select-option>
        <ion-select-option value="cs">Casamento</ion-select-option>
        <ion-select-option value="fa7">FÃ©rias Arraial do Cabo 2017</ion-select-option>

    <ion-item>
      <ion-label>Buscar arquivo</ion-label>
      <ion-select value="files" interface="action-sheet">

        <ion-progress-bar type="indeterminate" reversed="true"></ion-progress-bar>
