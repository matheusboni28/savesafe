<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-icon name="arrow-back" style="margin-top: 5%;" (click)="backMenu()"></ion-icon> 
    <ion-title style="text-align: center;">
      SaveSafe
    </ion-title>
  </ion-toolbar>
</ion-header><br>

<ion-content padding id="page1">
  <form id="login-form1">
    <img src="assets/img/n7p4o2l1TV26ozmvSVCP_download.png" style="display:block;width:20%;height:auto;margin-left:auto;margin-right:auto;"/>
    <ion-item id="login-input2">
      <ion-label>Nome:</ion-label>
      <ion-input type="text" placeholder="nome" #name value="Matheus Boni"></ion-input>
    </ion-item>
    <ion-item id="login-input2">
      <ion-label>E-mail:</ion-label>
      <ion-input type="email" placeholder="e-mail" #email value="mbteste@unigranrio.com"></ion-input>
    </ion-item>
    <ion-item id="login-input2">
      <ion-label>Usuário:</ion-label>
    <ion-input type="text" placeholder="nome do usuário" #username value="matheus.boni"></ion-input>
    </ion-item>
  </form><br>
  <ion-button ion-button expand="block">Salvar alterações</ion-button><br>

  <ion-button color="danger" expand="block">Excluir conta</ion-button><br>

</ion-content>
<footer style="text-align: center;color: grey; margin-bottom: 7%;">Projeto Mobile 2020</footer>
